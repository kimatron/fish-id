<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A quiz designed to help students study sealife to prepare them for a Fish Identification course and scuba dive">
  <meta name="keywords"
    content="Fish, Fish ID, scuba diving, PADI, caribbean fish, arrowcrab, quiz, invertebrates, underwater, sealife, tropical fish">
  <title>Fish Out Of Water - Fish Identification Quiz</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/04fbfc2fc6.js" crossorigin="anonymous"></script>
  <link rel="icon" href="assets/images/fishicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header><button aria-label="Open Modal" class="button1" onclick="openModal()"><i
        class="fa-solid fa-fish"></i></button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>These are the rules of the quiz:</h2>
        <ul>
          <li>Fish ID Quiz features creatures you might encounter on your dive</li>
          <li>Click on the option you believe identifies the creature in the image</li>
          <li>Don't Cheat!</li>
        </ul>
      </div>
    </div>
    <h1>Fish Out Of Water - Fish Identification Quiz</h1>
  </header>
  <main>

    <div id="quiz-container">
      <div id="question-container">
      </div>
      <div id="image-container"></div>
    </div>
    <div id="choices-container"></div>
    <div id="tally-container"></div>


    <div id="result-container">
      <img src="assets/images/scaryfish.jpg" alt="Scary looking fish with teeth">
      <p id="result-text"></p>
    </div>
    <!-- Restart quiz button -->
    <button id="restart-button" class="restart-button1" onclick="restartQuiz()">Restart Quiz</button>

    <!-- Home button -->
    <div id="home-button-container">
      <a href="index.html" id="home-button">Home</a>
    </div>
  </main>
  <footer>
    Â© Fish Out Of Water 2023
  </footer>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/quiz.js"></script>
</body>

</html>
